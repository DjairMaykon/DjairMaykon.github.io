<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welovedogs</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/inscricao.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="logo">we<span>love</span>dogs</a>
                <ul>
                    <li>
                        <a href="quem-somos.html">Quem Somos</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <button onclick="window.location='inscricao.html';">Inscrever</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Inscrição</h1>
            <section>
                <form>
                    <div class="form-item">
                        <label for="name-input">Nome</label>
                        <input name="name" type="text" id="name-input" placeholder="Seu nome">
                    </div>
                    <div class="form-item">
                        <label for="age-input">Idade</label>
                        <input name="age" type="number" id="age-input" placeholder="18">
                    </div>
                    <div class="form-item">
                        <label for="email-input">E-mail</label>
                        <input name="email" type="email" id="email-input" placeholder="exemplo@exemplo">
                    </div>
                    <div class="form-item">
                        <label for="message-textarea">Ama Cachorros?</label>
                        <textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Mensagem"></textarea>
                    </div>
                    <button class="button-submit" type="submit">Enviar</button>
                </form>
                <figure>
                    <img src="imgs/ImagePageInscricao.svg" alt="Homem e seu cachorro companheiro">
                </figure>
            </section>
        </main>
    </body>
</html>
